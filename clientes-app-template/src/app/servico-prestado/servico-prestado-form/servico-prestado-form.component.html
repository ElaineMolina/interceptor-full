<h1 class="mt-4">Servi√ßos Prestados</h1>
<ol class="breadcrumb mb-4">
    <div class="breadcrumb-item active">Novo</div>
</ol>
<div class="container">

    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">{{ cliente.nome }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit">Salvar</button></div>
        </div>
    </form>
</div>
